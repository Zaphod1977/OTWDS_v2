version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client          # ← ONLY "client" — not "OTWDS_v2/client"
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist   # ← correct path
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*